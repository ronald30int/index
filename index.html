        <div class="gerar-section">
            <button class="button" onclick="gerarChave()">Gerar Chave e Meu Pagamento</button>
            <div class="link" id="link"></div>
            <div class="chave" id="chave"></div>
        </div>
        
        <div class="chave-section">
            <input type="text" id="chaveInput" class="input-field" placeholder="Digite sua chave">
            <button class="button" onclick="reembolsar()">Reembolsar Dinheiro</button>
            <div id="mensagem"></div>
        </div>
    </div>

    <script>
        function gerarChave() {
            // Gerar um número de 8 dígitos
            const chave = Math.floor(10000000 + Math.random() * 90000000);
            // Criar o link de pagamento
            const linkPagamento = `https://www.exemplo.com/pagar?chave=${chave}`;
            // Exibir a chave e o link na página
            document.getElementById('chave').textContent = `Chave: ${chave}`;
            document.getElementById('link').innerHTML = `<a href="${linkPagamento}" target="_blank">
00020126360014BR.GOV.BCB.PIX0114+5598981780953520400005303986540510.005802BR5906Ronald6009Sao paulo62150511Marketplace6304AFBB</a>`;
        }

        function reembolsar() {
            // Obter o valor do campo de entrada
            const chave = document.getElementById('chaveInput').value;
            // Verificar se a chave possui 8 dígitos
            if (chave.length === 8 && !isNaN(chave)) {
                // Simular a lógica de reembolso
                document.getElementById('mensagem').textContent = `Reembolso processado para a chave: ${chave}`;
                document.getElementById('mensagem').style.color = 'green';
            } else {
                // Mostrar mensagem de erro
                document.getElementById('mensagem').textContent = 'Chave inválida. Por favor, insira uma chave de 8 dígitos.';
                document.getElementById('mensagem').style.color = 'red';
            }
        }
    </script>
